<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <!--Onglet icon-->
    <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/camera--v3.png" />
    <title>FishEye - Photographes</title>
</head>


<body>

    <!--Import photograph (name/portrait/location/tagline) + LOGO-->
    <input type="hidden" id="photographer-id" value="195" />
    <header id="header">

        <!--Back home-->
        <a href="../index.html">
            <img src="../img/logo/logo.svg" alt="FishEye Home page">
        </a>
    </header>

    <!--artist section + -->
    <main id="main-photographer">
        <section id="artist">
            <button id="contact" aria-label="Contact Me"></button>
        </section>

        <!--Dropdown menu-->
        <div id="dropdown">
            <label for="sort-by" id="sort-list">Trier par</label>
            <select name="sort" id="sort-by" aria-label="Order by">
                <!--Sort-->
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>

        <!--Box photos-->
        <section id="media-section">
        </section>

        <!--like / Price-->
        <div class="popup-text">
            <span class="likes-total"><span class="number"></span><img src="../img/logo/blackheart.png" alt="likes"></span>
            <!--Price + pop-up-->
            <span class="rates">300€ / jour</span>
        </div>

        <!--Form Modal-->
        <div id="form-modal" class="bground" role="dialog">
            <div class="content">
                <button class="close" aria-label="Close Contact form"></button>
                <div class="modal-body">
                    <form name="reserve" id="reserve" class="reserve" action="#" method="get">
                        <div class="form-text">
                            <span>Contactez-moi</span><br />
                        </div>
                        <div class="formData">
                            <label for="first">Prénom</label><br />
                            <input class="text-control" type="text" id="first" name="first" aria-label="First name" placeholder="John" required /><br />
                        </div>
                        <div class="formData">
                            <label for="last">Nom</label><br />
                            <input class="text-control" type="text" id="last" name="last" aria-label="Last name" placeholder="Doe" required /><br />
                        </div>
                        <div class="formData">
                            <label for="email">E-mail</label><br />
                            <input class="text-control" type="email" id="email" name="email" aria-label="Email" placeholder="John.Doe@email.com" required /><br />
                        </div>
                        <div class="formData">
                            <label for="message">Votre message</label><br />
                            <textarea class="text-control message" id="message" name="message" rows="10" cols="50" aria-label="Your message" placeholder="Votre message" required></textarea>
                        </div>
                        <input class="btn-submit" type="submit" value="Envoyer" aria-label="Send" />
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--Way to JS-->
    <script type="module" src="../js/photographer.js"></script>
</body>

</html>

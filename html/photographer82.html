        <!--like / Price-->
        <div class="popup-text">
            <span class="likes-total"><span class="number"></span><img src="../img/logo/blackheart.png"
                    alt="likes"></span>
            <span class="rates">500€ / jour</span>
        </div>

        <!--Form Modal => JS-->
        <div id="form-modal" class="bground" role="dialog">
            <div class="content">
                <button class="close" aria-label="Close Contact form"></button>
                <div class="modal-body">
                    <form name="reserve" id="reserve" class="reserve" action="#" method="get">
                        <div class="form-text">
                            <span>Contactez-moi</span><br />
                        </div>
                        <div class="formData">
                            <label for="first">Prénom</label><br />
                            <input class="text-control" type="text" id="first" name="first" aria-label="First name"
                                placeholder="John" required /><br />
                                <span id="missfirst"></span>
                        </div>

                        <div class="formData">
                            <label for="last">Nom</label><br />
                            <input class="text-control" type="text" id="last" name="last" aria-label="Last name"
                                placeholder="Doe" required /><br />
                                <span id="misslast"></span>
                        </div>

                        <div class="formData">
                            <label for="email">E-mail</label><br />
                            <input class="text-control" type="email" id="email" name="email" aria-label="Email"
                                placeholder="John.Doe@email.com" required /><br />
                                <span id="missemail"></span>
                        </div>

                        <div class="formData">
                            <!--possibility textarea-->
                            <label for="message">Votre message</label><br />
                            <textarea class="text-control message" id="message" name="message" rows="10" cols="50"
                                aria-label="Your message" placeholder="Votre message" required></textarea>
                                <span id="missmessage"></span>
                        </div>

                        <!--Send-->
                        <input class="btn-submit" type="submit" value="Envoyer" aria-label="Send" />
                    </form>
                </div>

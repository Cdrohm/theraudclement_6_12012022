<!DOCTYPE html>
<html>
  <head>
    
      <link rel="shortcut icon" href="#">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../sass/style.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
      <!--Onglet icon-->
      <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/camera--v3.png" />
      <title>FishEye - Photographes</title>
  
  </head>
  <body>
    <header id="header">

      <!--Back home-->
      <a href="index.html">
          <img src="../img/logo/logo.svg" alt="FishEye Home page">
      </a>
  </header>
    <main id="main">
      <div class="photograph-header">
        <!--<button class="contact_button" onclick="displayModal()">Contactez-moi</button>-->
      </div>
    </main>
    <div class="fiche">
      <div class="bground">
        <div class="form">
          <div class="form-header">
            <h2 id="form-title">Contactez-moi</h2>
            <p id="form-title-name"></p>
            <button tabindex="0" id="close">
              <img
                src="/img/logo/close-modal.png"
                alt="Fermer le formulaire de contact"/>
            </button>
          </div>

          <div class="modal-body">
            <form id="form" name="contact" action="index.html" method="get">
              <div class="form-data">
                <label for="first">Pr√©nom</label>
                <br>
                <input
                  tabindex="4"
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  required="required"
                  minlength="2"
                  placeholder="John"/>
                  <br>
                <span class="erreur" id="missfirst"></span>
              </div>

              <div class="form-data">
                <label for="last">Nom</label>
                <br>
                <input
                  tabindex="4"
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  required="required"
                  minlength="5"
                  placeholder="Doe"/>
                 <br>
                <span class="erreur" id="misslast"></span>
              </div>
              <div class="form-data">
                <label for="email">E-mail</label>
                <br>
                <input
                  tabindex="4"
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required="required"
                  placeholder="John.Doe@email.com"/> 
                  <br>
                <span class="erreur" id="missemail"></span>
              </div>

              <div class="form-data">
                <label for="message">Votre message</label>
                <br>
                <textarea
                  tabindex="4"
                  class="text-control"
                  id="message"
                  name="message"
                  required="required"
                  minlength="5"
                  placeholder="Votre message"
                ></textarea>
                <br>
                <span class="erreur" id="missmessage"></span>

                <a
                  href="#"
                  class="button btn-submit btn-submit_off"
                  id="btn-submit"
                  tabindex="4">
                  Envoyer
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="../js/modal.js"></script>
  </body>
</html>
